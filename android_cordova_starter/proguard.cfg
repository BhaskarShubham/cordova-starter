-dontwarn **CompatCreatorHoneycombMR2
-dontwarn android.support.v4.**
-keep class android.support.v4.** { *; }

#Android 4.0 specific
-dontwarn android.provider.CalendarContract
-dontnote android.provider.CalendarContract

